<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
    <center>
        {% for review in reviews_book %}
            <p>{{ review.title_book }}</p>
            <p>{{ review.text_review }}</p>
            <p>{{ review.rate_stars }}</p>
            <a href="{{ review.pk }}/update-review">Update</a>
        {% endfor %}
    </center>
</body>
</html>
